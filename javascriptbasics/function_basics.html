<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Functions</title>
  </head>
  <body>
    <script>
      function addition_Of_Two_Numbers(a, b) {
        return a + b;
      }
      document.write(addition_Of_Two_Numbers(40, 30));

      function Multiplication() {
        let a = 10;
        let b = 2;
        return a * b;
      }

      /*function Multiplication_Test(number1, number2) {
        return a * b;
      } */

      document.write("<br>" + Multiplication());

      let reslt = function () {
        let a = 20;
        let b = 30;
        return a % b;
      };

      document.write("<br>" + reslt());
    </script>
  </body>
</html>
