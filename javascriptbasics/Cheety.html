<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheety</title>
    <style>
      input[type="text"] {
        width: 300px;
        height: 35px;
      }
      #form_cheety div {
        margin: 20px;
      }
      #form_cheety label {
        padding-right: 25px;
      }
      #form_cheety button {
        margin-left: 30px;
        width: 200px;
        padding: 10px;
        background-color: black;
        color: white;
        cursor: pointer;
      }
      #form_cheety button:hover {
        background-color: rgb(77, 76, 76);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td,
      th {
        border: 2px solid black;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <form id="form_cheety" onsubmit="formSubmit()">
        <center>
          <h1>Cheety entry form</h1>
          <div>
            <label>Cheety Title</label
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
              type="text"
              name="title"
              id="title"
            />
            <label>Cheety Head</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
              type="text"
              name="head"
              id="head"
            />
          </div>
          <div>
            <label>Opening Amount</label
            ><input type="text" name="openamt" id="openamt" />
            <label>Capacity Amount</label
            ><input type="text" name="capamt" id="capamount" />
          </div>
          <div>
            <label>Cheety Strength</label>&nbsp;&nbsp;&nbsp<input
              type="text"
              name="strnth"
              id="strnth"
            />
            <label>Open Date</label
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
              type="text"
              name="opendt"
              id="opendt"
            />
          </div>
          <div>
            <label>End Date</label
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
              type="text"
              name="enddt"
              id="enddt"
            />
            <label>Opened By</label
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
              type="text"
              name="openby"
              id="openby"
            />
          </div>
          <div>
            <label>Paid By</label
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
              type="text"
              name="pby"
              id="pby"
            />
            <label>Paid Amount</label
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
              type="text"
              name="pamt"
              id="pamt"
            />
          </div>
          <div><button type="submit" id="btn_submit">Save</button></div>
        </center>
      </form>
    </div>
    <table>
      <thead>
        <th>CheetyTitle</th>
        <th>CheetyHead</th>
        <th>OpeningAmount</th>
        <th>ClosingAmount</th>
        <th>Cheety Strength</th>
        <th>Open Date</th>
        <th>End Date</th>
        <th>Opened By</th>
        <th>Paid By</th>
        <th>Paid Amount</th>
        <th>Action</th>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      function formSubmit() {
        event.preventDefault();
        let data = read_data();
        bindData(data);
      }
      function read_data() {
        let formData = {};
        formData["Title"] = document.getElementById("title").value;
        formData["head"] = document.getElementById("head").value;
        formData["OpenAmt"] = document.getElementById("openamt").value;
        formData["CapacityAmount"] = document.getElementById("capamount").value;
        formData["Strength"] = document.getElementById("strnth").value;
        formData["OpenDate"] = document.getElementById("opendt").value;
        formData["EndDate"] = document.getElementById("enddt").value;
        formData["OpenedBy"] = document.getElementById("openby").value;
        formData["Paid_By"] = document.getElementById("pby").value;
        formData["Paid_Amount"] = document.getElementById("pamt").value;
        return formData;
      }
      function bindData(data) {
        let table = document.getElementsByTagName("tbody")[0];
        let row = table.insertRow(table.length);
        cell1 = row.insertCell(0);
        cell1.innerHTML = data.Title;
        cell2 = row.insertCell(1);
        cell2.innerHTML = data.head;
        cell3 = row.insertCell(2);
        cell3.innerHTML = data.OpenAmt;
        cell4 = row.insertCell(3);
        cell4.innerHTML = data.CapacityAmount;
        cell5 = row.insertCell(4);
        cell5.innerHTML = data.Strength;

        cell6 = row.insertCell(5);
        cell6.innerHTML = data.OpenDate;
        cell7 = row.insertCell(6);
        cell7.innerHTML = data.EndDate;
        cell8 = row.insertCell(7);
        cell8.innerHTML = data.OpenedBy;
        cell9 = row.insertCell(8);
        cell9.innerHTML = data.Paid_By;
        cell10 = row.insertCell(9);
        cell10.innerHTML = data.Paid_Amount;

        cell11 = row.insertCell(10);
        cell11.innerHTML = `
        <button>Edit</button><button>Delete</button>`;
      }
    </script>
  </body>
</html>
