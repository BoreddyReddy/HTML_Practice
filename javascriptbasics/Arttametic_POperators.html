<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <!-- Operators: -->

    <!-- 
    1. Arthematic Operators
        + (Addition)
        - (Substaction)
        * (multiplication)
        / (division)
        % (modulo)
        -- Decrement
        ++ Increment 
    -->

    <script>
      document.write(5 + 3);
      document.write("<br>");
      console.log(5 + 3);

      document.write(5 - 3);
      document.write("<br>");
      console.log(5 - 3);

      document.write(5 * 3);
      document.write("<br>");
      console.log(5 * 3);

      document.write(5 / 3);
      document.write("<br>");
      console.log(5 / 3);

      document.write(5 % 3);
      document.write("<br>");
      console.log(5 % 3);

      var num1 = 10;
      num1 = num1 - -3;
      console.log(num1);

      num1 -= 2;
      console.log(num1);

      num1 += 2;
      console.log(num1);
    </script>
  </body>
</html>
